<script>




function updatePrice(){
  var add = 0;
  var form = document.getElementById('form-items');
  var checkboxes = form.getElementsByClassName('item');

  var w = document.getElementsByClassName('w');

  for (i = 0; i < checkboxes.length; i++){
    if(checkboxes[i].checked){
      add += parseInt(checkboxes[i].value);
      // alert(checkboxes[i].name);
   
      var num = checkboxes[i].name;
      var amt = checkboxes[i].value;


      var n = num.toString();
      var a = amt.toString();

       document.getElementsByClassName("item-type")[0].innerHTML += n + a;
       
      // console.log(num);
    }
  }

  var p = add;
  var price = p + "$";
  document.getElementById('total').innerHTML = price;

}
document.getElementById('form-items').addEventListener('change', updatePrice);
updatePrice();
